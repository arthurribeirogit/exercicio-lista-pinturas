<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Desafio 3 - lista - pinturas</title>
</head>

<body>

        <div class="elemento-pai">
            <img src="./src/images/rome.png" alt="rome">
            <div class="absolute">
                <h1>Rome</h1>
                <h2>Michelangelo</h2>
            </div>
        </div>
        <div class="elemento-pai">
            <img src="./src/images/boat.png" alt="boat">
            <div class="absolute">
                <h1>Boat at Sea</h1>
                <h2>Vicent Van Gogh</h2>
            </div>
        </div>
        <div class="elemento-pai">
            <img src="./src/images/sand-and-sea.png" alt="sand-and-sea">
            <div class="absolute">
                <h1>Sand and Sea</h1>
                <h2>Da vinci</h2>
            </div>
        </div>
        <div class="elemento-pai">
            <img src="./src/images/starry-night.png" alt="starry-night">
            <div class="absolute">
                <h1>Starry Night</h1>
                <h2>Vincent Van Gogh</h2>
